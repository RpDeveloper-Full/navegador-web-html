<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Navegador HTML</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      display: block;
    }

    nav ul li a:hover {
      background-color: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Menú de navegación -->
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="acerca.html">Acerca de</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenido de la página -->
  <main>
    <h1>Bienvenido a mi sitio web</h1>
    <p>Este es un ejemplo de navegador hecho con HTML.</p>
  </main>

</body>
</html>
